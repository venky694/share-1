<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show all</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style type="text/css">
.navbarItem {
	font-size: 18px;
	text-decoration:none;
}

.abc {
	font-size: 15px ;
	text-decoration:none;
}
.abc:hover {
  background-color: purple;	
  color: blue;
}
</style>
</head>

<body>
	<div id="headers"></div>
	<br>

	<div class="container">
		<h2>All Medicine List</h2>
		<div style="text-align: left;">
			<!--		Show Numbers Of Rows 		-->
			<select style="font-size: 17px" name="state" id="maxRows">
				<option value="5000">Show ALL Rows</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="70">70</option>
				<option value="100">100</option>
			</select>
		</div>

		<table class="table table-striped" id="table-id">
			<tr>
				<th>Product ID</th>
				<th>Medicine Name</th>
				<th>Catagory</th>
				<th>Manufacturer</th>
				<th>Stock Quantity</th>
				<th>Unit Price</th>
				<th colspan="2">Edit&Delete</th>
			</tr>
			<tr th:each="object:${object}">
				<td th:text="${object.id}"></td>
				<td class="b" th:text="${object.name}"></td>
				<td class="b" th:text="${object.category}"></td>
				<td class="b" th:text="${object.manufacturer}"></td>
				<td class="c" th:text="${object.quantity}"></td>
				<td class="c" th:text="${object.price}"></td>
				<td style="text-align: right;">
					<form action="getMedicine" method="post">
						<input type="text" name="id" th:value="${object.id}" hidden=""> <input class="update" type="submit" value="update">
					</form>
				</td>
				<td style="text-align: left;">
					<form action="delete" method="post">
						<input type="text" name="id" th:value="${object.id}" hidden=""> <input class="delete" type="submit" value="Delete">
					</form>
				</td>
			</tr>
		</table>

		<!--		Start Pagination -->
		<div class='pagination-container'>
			<nav>
				<ul class="pagination">
					<li data-page="prev"><span> < <span class="sr-only">(current)</span></span></li>

					<li data-page="next" id="prev"><span> > <span class="sr-only">(current)</span></span></li>
				</ul>
			</nav>
		</div>

	</div>
	<!-- 		End of Container -->

	<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript">
		getPagination('#table-id');
		$(function() {
			$("#headers").load("header");
			$("#footer").load("footer");
		});
	</script>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-36251023-1' ]);
		_gaq.push([ '_setDomainName', 'jqueryscript.net' ]);
		_gaq.push([ '_trackPageview' ]);

		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl'
					: 'http://www')
					+ '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
