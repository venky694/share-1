<style type="text/css">
.adminCard {
	width: 260px;

	border: 1px solid blue;

<script type="text/javascript" th:inline="javascript">
 var abc =/*[[${abc}]]*/
  window.onload = function xyz() {
    var chart = new CanvasJS.Chart("chartContainer",
    {
    	animationEnabled: true, 
		animationDuration: 2000,   //change to 1000,
		 backgroundColor: "#ABB5B7",
      title:{
            text: "Monthly Medicine Sale - 2021",
            fontColor: "green",
            fontWeight: "normal",
            fontFamily: "tahoma",
            fontSize: 25,
        	
      },
      axisX:{
          title: "Name of month",
          labelFontSize: 12,
    
         
         },
      axisY:{
          title: "Sales in (Taka)",
          gridColor: "#D6DBDF",
          includeZero: true 
         },
      data: [
    		
      {	 
    	
        dataPoints: [
        
        { x: 1, y: abc[0], label: "January"},

        ]

      ]
