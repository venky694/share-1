

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admitted Patient</title>

<style type="text/css">

tr td {
	border: 1px solid gray;
	padding: 3px;
	border-collapse: collapse;
	
}

tr th {
	border: 1px solid gray;
	border-collapse: collapse;
}
.update{
background-color: orange;
}
.delete{
background-color: red;
}
.delete:hover {
	background-color: aqua;
}
.update:hover {
	background-color: aqua;
}
</style>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(function() {
		$("#headers").load("nurseHeader");
		$("#footer").load("footer");
	});
</script>
</head>
<body>
	<div id="headers"></div>
	<h2>Admitted Patient </h2>
	<hr>
	<div style="width: 90%; margin: auto;">
	<table class="table table-striped" border="1" style="width:100%; float: left">
		<tr>
			<th style="width: 50px">ID</th>
			<th style="width: 200px; ">Patient Name</th>
			<th style="width: 50px;">Age</th>
			<th style="width: 60px;" >Gender</th>
			<th style="width: 50px;">Mobile No</th>					
			<th style="width: 160px;" >Consultant</th>	
			<th >Problem</th>	
			<th style="width:100px;" >Adm. date</th>
			<th style="width: 80px;" >Bed No</th>	
		</tr>
		<tr th:each="object:${object}">
			<td th:text="${object.id}"></td>
			<td style="text-align: left;" th:text="${object.name}"></td>
			<td class="b" th:text="${object.age}"></td>
			<td class="c" th:text="${object.gender}"></td>
			<td class="c" th:text="${object.mobile}"></td>
			<td class="c" th:text="${object.doctor}"></td>
			<td class="c" th:text="${object.problem}"></td>
			<td class="c" th:text="${object.admission_date}"></td>
			<td class="c" th:text="${object.bed_no}"></td>
		</tr>
	</table>
	
	</div>
	<div id="footer"></div>
</body>
</html>
